# Configurações do Servidor
spring.application.name=Hospital Management System
server.port=8080

# Configurações do Banco de Dados
# Para desenvolvimento, usando H2 (em memória)
spring.datasource.url=jdbc:h2:mem:hospitaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Para produção, descomentar e configurar PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/hospital
#spring.datasource.username=postgres
#spring.datasource.password=your_password

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKeyForHospitalManagementSystemVerySecureAndLong123456789
jwt.expiration=86400000

# Upload de Arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.hospital=DEBUG
logging.level.org.springframework.security=DEBUG
